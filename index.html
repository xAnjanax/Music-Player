<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"> <img src="Screenshot_Music Player(1).png" alt="Musica">Musica</li>
            <li>Home</li> 
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList"> 
            <h1>Top Hits of Japan</h1>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" class="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons T_T -->
            <i class="fa-solid fa-3x fa-backward-step"></i>
            <i class="fa-regular fa-3x fa-circle-play"></i>
            <i class="fa-solid fa-3x fa-forward-step"></i>      
        </div>
    </div>
    <script src="https://kit.fontawesome.com/67e4818202.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
